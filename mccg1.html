body {

div.cbox input[type="checkbox"] {

.cbox {
  background: rgb(116,116,116);

.cbox label {
  top: 1px;
  left: 1px;
  width: 28px;
  height: 28px;
  position: absolute;
  background-color: white;
}
.cbox label:before {
  content: '';
  border: 3px solid white;
  border-right: none;
  border-top: none;
  transform: rotate(-45deg);
  width: 9px;
  height: 5px;
  position: absolute;
  top: 8px;
  left: 8px;
  opacity: 0;
}
.cbox input[type="checkbox"]:checked + label:before {
  opacity: 1;
}
.cbox input[type="checkbox"]:checked + label {
  background: rgb(87,187,167);
}
